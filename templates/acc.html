{% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap 5 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
  <body>

    <style>
      body{
      font: 15px/1.5 Arial, Helvetica,sans-serif;
      padding:0;
      margin:0;
      background-color:#f4f4f4;
    }
    
    /* Global */
    .container{
      width:80%;
      margin:auto;
      overflow:hidden;
    }
    
    ul{
      margin:0;
      padding:0;
    }
    
    .button_1{
      height:38px;
      background:#248fd6;
      border:0;
      padding-left: 20px;
      padding-right:20px;
      color:#ffffff;
    }
    
    .dark{
      padding:15px;
      background:#030f1c;
      color:#ffffff;
      margin-top:10px;
      margin-bottom:10px;
    }
    
    /* Header **/
    header{
      background:#030f1c;
      color:#ffffff;
      padding-top:30px;
      min-height:70px;
      border-bottom:#248fd6 3px solid;
    }
    
    header a{
      color:#ffffff;
      text-decoration:none;
      text-transform: uppercase;
      font-size:16px;
    }
    
    header li{
      float:left;
      display:inline;
      padding: 0 20px 0 20px;
    }
    
    header #branding{
      float:left;
    }
    
    header #branding h1{
      margin:0;
    }
    
    header nav{
      float:right;
      margin-top:10px;
    }
    
    header .highlight{
      color:#248fd6;
      font-weight:bold;
    }
    
    header a:hover{
      color:#cccccc;
      font-weight:bold;
    }
    
    /* Showcase */
    #showcase{
      min-height:400px;
      background:url('{% static "assets/img/showcase.jpg" %}') no-repeat;
      background-position: center;
      background-size: cover;
      text-align:center;
      color:#ffffff;
    }
    
    #showcase h1{
      margin-top:100px;
      font-size:55px;
      margin-bottom:10px;
    }
    
    #showcase p{
      font-size:20px;
    }
    
    /* Newsletter */
    #newsletter{
      padding:15px;
      color:#ffffff;
      background:#35424a
    }
    
    #newsletter h1{
      float:left;
    }
    
    #newsletter form {
      float:right;
      margin-top:15px;
    }
    
    #newsletter input[type="email"]{
      padding:4px;
      height:25px;
      width:250px;
    }
    
    /* Boxes */
    #boxes{
      margin-top:20px;
    }
    
    #boxes .box{
      float:left;
      text-align: center;
      width:30%;
      padding:10px;
    }
    
    #boxes .box img{
      width:90px;
    }
    
    /* Sidebar */
    aside#sidebar{
      float:right;
      width:30%;
      margin-top:10px;
    }
    
    aside#sidebar .quote input, aside#sidebar .quote textarea{
      width:90%;
      padding:5px;
    }
    
    /* Main-col */
    article#main-col{
      float:left;
      width:65%;
    }
    
    /* Services */
    ul#services li{
      list-style: none;
      padding:20px;
      border: #cccccc solid 1px;
      margin-bottom:5px;
      background:#e6e6e6;
    }
    
    footer{
      padding:20px;
      margin-top:20px;
      color:#ffffff;
      background-color:#248fd6;
      text-align: center;
    }
    
    /* Media Queries */
    @media(max-width: 768px){
      header #branding,
      header nav,
      header nav li,
      #newsletter h1,
      #newsletter form,
      #boxes .box,
      article#main-col,
      aside#sidebar{
        float:none;
        text-align:center;
        width:100%;
      }
    
      header{
        padding-bottom:20px;
      }
    
      #showcase h1{
        margin-top:40px;
      }
    
      #newsletter button, .quote button{
        display:block;
        width:100%;
      }
    
      #newsletter form input[type="email"], .quote input, .quote textarea{
        width:100%;
        margin-bottom:5px;
      }
    }
    
    </style>
    

    <header>
      <div class="container">
       
        <div id="branding">
          <img src="{% static 'assets/img/Icone ID.png' %}" alt="" class="rounded-5" width="100px"><br>
          <br>
          <h1 class=""><span class="highlight">Idéal</span>APP</h1>
        </div>
        <nav>
          <ul>
            <li class="current"><a href="{% url 'home' %}">Accueil</a></li>
            <li><a href="{% url 'pdf' %}">Téléchargement</a></li>
            <li><a href="{% url 'exer' %}">Exercices</a></li>
            <li><a href="{% url 'logout_account' %}">Se déconnecter</a></li>
          </ul>
        </nav>
      </div>
    </header>

    
      {% block content %}
      
      {% endblock %}
  
    
    <footer>
      <p>Skyblue Tech, Copyright &copy; 2024</p>
    </footer>
  </body>
</html>
